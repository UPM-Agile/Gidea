        <div id='details'></div>
        <script type='text/template' id='tpl-create'>
            <!--
            Put your controls to create new entity here.

            Class 'new' is used to listen on events in JS code.
            -->
            <div class="btn-group pull-right">
            <button type = "button" class="new btn btn-primary btn-xs" onclick = "show()"><b>+</b> Create new idea</button>
            </div>
        </script>

        <script type='text/template' id='thead'>
            <thead>
            <tr>
            <th>title</th>
            <th>description</th>
            <th>category</th>
            <th>owner</th>
            <th class="text-center">Actions</th>
            </tr>
            </thead>
        </script>
        <script type='text/template' id='tpl-idea-list-item'>
            <td><%= title %></td>
            <td><%= description %></td>
            <td><%= category %></td>
            <td><%= owner%></td>
            <td class="text-center"><a class='btn btn-info btn-xs' href='#<%= id %>' onclick = "show();"><span class="glyphicon glyphicon-edit"></span> Edit</a><a class="btn btn-success btn-xs"><span class="glyphicon glyphicon-remove"></span>Publish</a></td>
        </script>
        <script type='text/template' id='tpl-idea-details'>
            <div id = "EditTable" class="col-xs-12 col-sm-12 col-md-4 well well-sm " style="Z-INDEX: 99999; BORDER-BOTTOM: #455690 1px solid; POSITION: absolute;right:0px; bottom:0px;">
            <div class="panel panel-default">
            <table>
            <form method="post" class="navbar-form navbar-right">
            <tr><td></td>
            <input type='hidden' id='id' name='id' value='<%= id%>'/></td></tr>
            <tr><td>Title</td>
            <td><input class="form-control" type='text' id='title' name='title' value='<%= title %>'/></td></tr>
            <tr>
            <td>Description</td>
            <td><input class="form-control" type='text' id='description' name='description' value='<%= description %>'/></td></tr>
             <tr>
            <td>Category</td>
          <td><input class="form-control" type='text' id='category' name='category' value='<%= category %>'/></td></tr>
            <tr>
            <td>owner</td>
            <td><input class="form-control" type='text' id='owner' name='owner' value='<%= owner %>'/></td></tr>
            <tr><td><input type='hidden' id='rejectionDate' name='rejectionDate' value='<%= rejectionDate%>'/></td></tr>
            <tr><td><input type='hidden' id='status' name='status' value='<%= status%>'/></td></tr>
            <tr><td><input type='hidden' id='creationDate' name='creationDate' value='<%= creationDate%>'/></td></tr>
            <tr><td><input type='hidden' id='publishingDate' name='publishingDate' value='<%= publishingDate%>'/></td></tr>
            <tr><td><input type='hidden' id='editionDate' name='editionDate' value='<%= editionDate%>'/></td></tr>          
            </form>
            </table>
            <!--
            Put your controls to create new entity here.
            Classes 'save' and 'delete' are used to listen on events in JS code.
            -->
            <button  type="button" class="save btn btn-primary" >Save</button>
            <button  type="button" class="delete btn btn-danger"  onclick = "cfm()">Delete</button>
            <button  type="button" class="btn btn-warning" onclick="closediv();">Close</button>
            </div>
            </div>
        </script>
        <script>
            function show()
            {
                document.getElementById("details").style.display = "block";
            }
            function closediv() {
                document.getElementById('details').style.display = 'none';
            }
        </script>
        <script language="Javascript">
            function cfm() {
                if (confirm('Are you sure to delete itï¼Ÿ')) {
                    alert('Idea deleted');
                }
                else {
                    alert("Canceled");
                }
            }
        </script>
