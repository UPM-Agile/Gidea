<html>
    <head>
        <meta charset="UTF-8">
        <title>LOG IN</title>
        <link rel="stylesheet" href="../js/libs/bootstrap/css/bootstrap.min.css" type="text/css"/>
        <link rel="stylesheet" href="../js/libs/bootstrap/css/bootstrap.css" type="text/css">
        <meta name="viewport" content="width=device-width">
        <script src='../js/libs/jquery/jquery.min.js'></script>
        <script src='../js/libs/jquery.cookie/jquery.cookie.js'></script>

    <body>
        <div>
            <p id='login_user' >Welcome: </p>
            <a id='logout' >Log out</a>
            
            <form name = "LoginForm" class="navbar-form navbar-right">
                <div class="form-group">
                    <input id="email" type="text" placeholder="Email" class="form-control" >
                </div>
                <div class="form-group">
                    <input id="password" type="password" placeholder="Password" class="form-control" >
                </div>
                <button id="signin_submit"  type="button" class="btn btn-xs btn-success">Sign in</button> 
                
            </form>
        </div>
    </body>
